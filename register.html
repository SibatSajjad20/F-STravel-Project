<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F&S Travels Registeration</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="bg-amber-100">
    <div class="flex flex-wrap justify-center items-center">
      <img
        class="w-[18rem] h-[18rem]"
        src="./photos/Blue and Yellow Illustrative Travel Agency Logo 2.svg"
        alt=""
      />
    </div>
    <div class="flex flex-wrap justify-center items-center">
      <input
        class="bg-white pl-4 py-2 text-black w-[14rem] h-[2.4rem] rounded-2xl font-sans text-sm hover:h-[2.5rem]"
        type="text"
        placeholder="Enter Full Name"
        id="fullName"
      />
    </div>
    <div class="flex flex-wrap justify-center items-center">
      <input
        class="mt-2 bg-white pl-4 py-2 text-black w-[14rem] h-[2.4rem] rounded-2xl font-sans text-sm hover:h-[2.5rem]"
        type="text"
        placeholder="Enter Email"
        id="remail"
      />
    </div>
    <div class="flex flex-wrap justify-center items-center">
      <input
        class="mt-2 bg-white pl-4 py-2 text-black w-[14rem] h-[2.4rem] rounded-2xl font-sans text-sm hover:h-[2.5rem]"
        type="number"
        placeholder="Enter Phone Number"
        id="rphone"
      />
    </div>
    <div class="flex flex-wrap justify-center items-center">
      <input
        class="mt-2 bg-white pl-4 py-2 text-black w-[14rem] h-[2.4rem] rounded-2xl font-sans text-sm hover:h-[2.5rem]"
        type="password"
        placeholder="Enter Password"
        id="rpass"
      />
    </div>
    <div class="flex flex-wrap justify-center items-center">
      <input
        class="mt-2 bg-white pl-4 py-2 text-black w-[14rem] h-[2.4rem] rounded-2xl font-sans text-sm hover:h-[2.5rem]"
        type="password"
        placeholder="Confirm Password"
        id="rpass2"
      />
    </div>
    <div class="mt-4 flex justify-center items-center p-2 m-2 gap-2">
        <a href="#" id="regisBtn" class="flex justify-center font-bold text-black bg-orange-500 rounded-xl items-center w-[6rem] h-[2rem] text-center">
            REGISTER
        </a>
        <a href="index.html" class="flex justify-center font-bold text-black bg-white rounded-xl items-center w-[6rem] h-[2rem] text-center">
            LOGIN
        </a>
    </div>
    <div class="flex flex-wrap justify-center items-center">
        <button
          class="flex items-center font-semibold bg-white rounded-lg w-[13.5rem] h-[2.2rem] shadow-md hover:bg-gray-50 focus:outline-none focus:ring-2"
        >
          <img class="w-[1.5rem] h-[1.5rem] mr-2" src="./photos/Google.png" alt="" />
          <span class="font-semibold font-">Continue with Google</span>
        </button>
      </div>
      <div class="flex flex-wrap justify-center items-center">
          <button
            class="m-2 flex items-center font-semibold bg-white rounded-lg w-[13.5rem] h-[2.2rem] shadow-md hover:bg-gray-50 focus:outline-none focus:ring-2"
          >
            <img class="w-[1.7rem] h-[1.7rem] mr-2" src="./photos/Facebook.png" alt="" />
            <span class="font-semibold ">Continue with FaceBook</span>
          </button>
        </div>
        <div class="flex flex-wrap items-center justify-center mt-2">
          <h4 id="rHeader" class="font-bold"></h4>
        </div>
    <!--footer-->
    <footer class="bg-cyan-600 text-white py-7 mt-[12rem]">
      <div class="container mx-auto px-4">
        <div class="flex flex-wrap justify-between">
          <!-- Footer Column 1 -->
          <div class="w-full md:w-1/3 pl-[-12rem]">
            <img
              class="w-[15rem] h-[15rem]"
              src="./photos/Blue and Yellow Illustrative Travel Agency Logo 2.svg"
              alt=""
            />
          </div>
          <!-- Footer Column 2 -->
          <div class="w-full mt-12 md:w-1/3 mb-6 md:mb-0">
            <h2 class="text-lg font-semibold mb-4">Quick Links</h2>
            <ul>
              <li class="mb-2"><a href="#" class="hover:underline">Home</a></li>
              <li class="mb-2">
                <a href="#" class="hover:underline">Flight Booking</a>
              </li>
              <li class="mb-2">
                <a href="#" class="hover:underline">Hotel Booking</a>
              </li>
              <li class="mb-2">
                <a href="#" class="hover:underline">Rent A Car</a>
              </li>
            </ul>
          </div>
          <!-- Footer Column 3 -->
          <div class="w-full mt-12 md:w-1/3 mb-6 md:mb-0">
            <h2 class="text-lg font-semibold mb-4">Contact Us</h2>

            <div class="flex flex-wrap w-full gap-2 md:w-1/3 mb-6 md:mb-0">
              <img class="w-[1.5rem] h-[1.5rem]" src="./photos/Facebook.png" alt="" />
              <img class="w-[1.5rem] h-[1.5rem]" src="./photos/Google.png" alt="" />
              <img class="w-[1.5rem] h-[1.5rem]" src="./photos/Facebook.png" alt="" />
              <img class="w-[1.5rem] h-[1.5rem]" src="./photos/Google.png" alt="" />
            </div>
          </div>
        </div>
        <div class="text-center mt-8">
          <p>&copy; 2024 F&S Travels. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <script src="register.js"></script>
  </body>
</html>
